function getRandom(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}

function rotateImage(elemento, grau, ang)
{
	elemento.addEventListener("click", function(){ 
		if(grau == 360){grau = 0} 
			grau = grau + ang;				
		elemento.style.transform = "rotate("+grau+"deg)"; 
	});
}
